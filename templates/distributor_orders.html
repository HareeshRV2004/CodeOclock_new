<!-- distributor_orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.product.quantity }}</td>
                    <td>{{ order.status }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No orders found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('view_products') }}" class="btn btn-primary">Back to Products</a>
    </div>
</body>
</html>
