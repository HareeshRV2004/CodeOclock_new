<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Fira+Sans");

        html, body {
            position: relative;
            min-height: 100vh;
            background-color: #E1E8EE;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        .form-structor {
            background-color: #222;
            border-radius: 15px;
            height: 550px;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .form-structor::after {
            content: '';
            opacity: .8;
            position: absolute;
            top: 0;right:0;bottom:0;left:0;
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: 500px;
            background-image: url('https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bf884ad570b50659c5fa2dc2cfb20ecf&auto=format&fit=crop&w=1000&q=100');
        }

        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            -webkit-transition: all .3s ease;
        }

        .form-title {
            color: #fff;
            font-size: 1.7em;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-holder {
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
            margin-bottom: 20px;
        }

        .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .form-holder .input:last-child {
            border-bottom: 0;
        }

        .submit-btn {
            background-color: rgba(0,0,0,0.4);
            color: rgba(256,256,256,0.7);
            border:0;
            border-radius: 15px;
            display: block;
            margin: 15px auto; 
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all .3s ease;
        }

        .submit-btn:hover {
            transition: all .3s ease;
            background-color: rgba(0,0,0,0.8);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 400px) {
            .form-structor {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-structor">
        <div class="login">
            <h2 class="form-title">Log in</h2>
            <form method="POST" action="/login"> <!-- Added form tag and action -->
                <div class="form-holder">
                    <input type="text" class="input" id="username" name="username" placeholder="Username" required />
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required />
                    <select id="role" name="role" class="input">
                        <option value="farmer">Farmer</option>
                        <option value="distributor">Distributor</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </div>
                <button class="submit-btn" type="submit">Login</button> <!-- This will submit the form -->
            </form>
        </div>
    </div>
</body>
</html>
